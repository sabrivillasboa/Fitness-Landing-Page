<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1ca19d9606.js" crossorigin="anonymous"></script>
    <title>Login Fitness Gym</title>
</head>
<body class="body-registro">
    <div class="logo-registro-login">
        <a href="./index.html" class="enlace">
            <span class="logo" id="logo-gym">FITNESS GYM</span>
        </a>
    </div>
    <form class="form-registro">
        <h2>Iniciar sesión</h2>
        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="input-container">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña">
        </div>
        <input class="btn-registrate" type="submit" value="Ingresar">
    </form>
</body>
</html>
